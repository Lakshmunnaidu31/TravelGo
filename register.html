<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGo - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sky-bg {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
        }
        .white-card {
            background: #fff;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .sky-btn {
            background: linear-gradient(90deg, #38bdf8 0%, #0ea5e9 100%);
        }
        .sky-btn:hover {
            background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 100%);
        }
    </style>
</head>
<body class="sky-bg min-h-screen flex items-center justify-center p-4">
    <div class="white-card p-8 rounded-xl shadow-2xl max-w-md w-full">
        <h2 class="text-3xl font-extrabold text-sky-700 mb-6 text-center">Register for <span class="text-sky-500">TravelGo</span></h2>
        {% if error %}
        <div class="mb-4 text-red-600 text-sm text-center">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('register') }}" method="POST" class="space-y-6">
            <div>
                <label for="fullname" class="block text-sm font-medium text-sky-700 mb-1">Full Name</label>
                <input type="text" id="fullname" name="fullname" required class="mt-1 block w-full px-4 py-2 border border-sky-200 rounded-lg shadow-sm focus:ring-sky-400 focus:border-sky-400 sm:text-sm bg-sky-50" placeholder="John Doe">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-sky-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-sky-200 rounded-lg shadow-sm focus:ring-sky-400 focus:border-sky-400 sm:text-sm bg-sky-50" placeholder="you@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-sky-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-sky-200 rounded-lg shadow-sm focus:ring-sky-400 focus:border-sky-400 sm:text-sm bg-sky-50" placeholder="••••••••">
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-sky-700 mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full px-4 py-2 border border-sky-200 rounded-lg shadow-sm focus:ring-sky-400 focus:border-sky-400 sm:text-sm bg-sky-50" placeholder="••••••••">
            </div>
            <div>
                <button type="submit" class="w-full py-3 px-6 sky-btn text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">Register</button>
            </div>
        </form>
        <p class="mt-6 text-center text-sky-600 text-sm">Already have an account? <a href="{{ url_for('login') }}" class="text-sky-700 hover:underline">Log in here!</a></p>
        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="text-sky-600 hover:underline text-sm">Back to Home</a>
        </div>
    </div>
</body>
</html>
