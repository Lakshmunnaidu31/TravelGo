<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGo - Home</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sky-bg {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
        }
        .white-card {
            background: #fff;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .sky-btn {
            background: linear-gradient(90deg, #38bdf8 0%, #0ea5e9 100%);
        }
        .sky-btn:hover {
            background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 100%);
        }
    </style>
</head>
<body class="sky-bg min-h-screen flex items-center justify-center p-4">
    <div class="white-card p-8 rounded-xl shadow-2xl max-w-md w-full text-center">
        <h1 class="text-4xl font-extrabold text-sky-700 mb-6">Welcome to <span class="text-sky-500">TravelGo!</span></h1>
        <p class="text-lg text-sky-700 mb-8">
        </p>
        <div class="space-y-4">
            <a href="{{ url_for('register') }}" class="block w-full py-3 px-6 sky-btn text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">
                Register
            </a>
            <a href="{{ url_for('login') }}" class="block w-full py-3 px-6 bg-sky-600 text-white font-semibold rounded-lg shadow-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">
                Login
            </a>
            <a href="{{ url_for('dashboard') }}" class="block w-full py-3 px-6 bg-sky-100 text-sky-800 font-semibold rounded-lg shadow-md hover:bg-sky-200 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">
                Go to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
